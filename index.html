<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<!-- <link rel="shortcut icon" href="./img/99-GUnvE0f7.png" type="image/x-icon" /> -->
		<!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Dom todo app</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="card my-5">
            <div class="card-header text-center">
              <h2>To do apps with progress bar</h2>
            </div>
            <div class="card-body">
              <div id="msg"></div>
              <form class="d-flex justify-content-between align-items-center" id="todo-form">
                <input type="text" value="homie" name="cl_name" placeholder="Client name" class="form-control">
                <input type="text" value="ig clone" name="pj_name" placeholder="project name" class="form-control">
                <div class="my-3">
                  <input type="date" value="2022-07-27" name="date" class="form-control">
                </div>
                <div class="my-3">
                  <input type="time" name="time" class="form-control">
                </div>
                <div class="my-3">
                  <input type="submit" class="btn btn-primary" value="Add">
                </div>
              </form>
            <div class="todo-list">
              <ul class="list-group"></ul>
            </div>
            </div>
            <div class="card-footer"></div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./function.js"></script>
    <script src="./readme.js"></script>
  </body>
</html>
